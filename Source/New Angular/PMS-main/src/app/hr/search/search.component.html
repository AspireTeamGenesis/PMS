<app-topbar></app-topbar>
<app-hrsidebar></app-hrsidebar>
<script src="https://kit.fontawesome.com/968b7ca54c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<div class="container d-flex justify-content-center table-box">
    <div class="main">
        <!-- code type here -->
        <div class="row shadow p-3 mb-5 rounded">
            <div class=" col-lg-6">
                <div class="search">
                    <input type="text" name="search" [(ngModel)]="searchtext" (input)="onsearch()"
                        placeholder="search by name, project">
                    <label for="search"><i class="fas fa-search"></i></label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="filter align-items-center justify-content-between ">
                    <select class="h-100 py-2" name="Designation" [(ngModel)]="filter.designationId" required >
                        <option value="0">Select Designation </option>
                        <option *ngFor="let item of designationValue" value={{item.designationId}}>{{item.designationName}}</option>
                    </select>
                </div>
               
            </div>
            
            <div class="col-lg-3">
                <button id="button7" type="button" class="btn btn-primary py-2">Apply</button>
            </div>

        </div>
        <div class="home">
            <app-hrhome></app-hrhome>
            <!-- <app-card></app-card>  -->
        </div>
    </div>
</div>
