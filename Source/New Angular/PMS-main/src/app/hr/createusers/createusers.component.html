<app-topbar></app-topbar>
<app-hrsidebar></app-hrsidebar>
<div class="container d-flex justify-content-center table-box">
  <form [formGroup]="userForm" class="form" style="margin-top:110px;">
    <div class="progressbar">
      <div class="progress" id="progress"></div>
      <div class="form-step form-step-active">
        <h1 style="margin-top: -35px; text-align: center;">User Creation</h1>
        <div class="input-group">
          <label for="Name">Name</label>
          <input type="text" name="Name" id="Name" placeholder="Enter Name"
              [class.is-invalid]="(formSubmitted && userForm.controls['Name'].invalid )||userForm.controls['Name'].invalid && userForm.controls['Name'].touched"
              formControlName="Name">
      </div>
        <div class="input-group">
          <label for="personaldetails">Mail Address</label>
          <input type="email" name="Email"  id="personaldetails"
            placeholder="Enter User's mail address" formControlName="MailAddress" />
        </div>
        <div class="input-group">
          <label for="personaldetails">User Name</label>
          <input type="text" name="UserName" id="personaldetails" placeholder="Enter User's user name" formControlName="UserName"  />
        </div>
        <div class="input-group">
          <label for="personaldetails">Password</label>
          <input type="password" name="Password"  id="personaldetails" placeholder="Enter User's password" formControlName="Password"  />
        </div>
        <div class="x">
          <label for="personaldetails">Gender</label>
          <select id="personaldetails" name="GenderValue" formControlName="Gender" >
            <option value="0">Select Gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Other</option>
          </select>
        </div>
        <br>
        <div class="field">
          <div class="label">
            Mobile Number
          </div>
          <div class="mobilenum1">
            <select style="width:5rem" id="personaldetails" name="CountryCodeValue" formControlName="CountryCode" >
              <option value="">Select Country Code</option>
               <option value="1">+91</option>
                   <option value="2">+44</option>
                   <option value="3">+213</option>
                   <option value="4">+1</option>
                   <option value="5">+55</option> 

            </select>
          </div>
          <div class="mobilenum">
            <input type="text" name="MobileNumber" formControlName="MobileNumber"  id="personaldetails" placeholder="Enter User's mobile number">
          </div>
        </div>
        <br><br>
        <div class="input-group">
          <label for="personaldetails">Organisation</label>
          <select id="personaldetails" name="OrganisationValue" formControlName="Organisation" >
            <option value="0">Select organisation</option>
            <option *ngFor="let item of organisationValue" value={{item.organisationId}}>{{item.organisationName}}</option>
          </select>
        </div>
        <div class="input-group">
          <label for="personaldetails">Designation</label>
          <select id="personaldetails" name="DesignationValue" formControlName="Designation" >
            <option value="0">Select Designation</option>
            
            <option *ngFor="let item of designationValue" value={{item.designationId}}>
              {{item.designationName}}
            </option>
          </select>
        </div>
        <div class="input-group">
          <label for="personaldetails">Reporting Person Username</label>
          <input type="text" name="ReportingPersonUsername" formControlName="ReportingPersonUsername"  id="personaldetails" placeholder="Enter Reporting Person User's name" />
        </div>
        <div class="row btns-group1">         
          <a (click) = "userdata()" class="btn">Submit</a>
        </div>
      </div>
    </div>
  </form>
</div>
